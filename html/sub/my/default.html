<!DOCTYPE html>

<head>

    <title>바이크허브</title>

<body>
<header>
</header>



    <!-- 개별 css,js -->
    <link rel="stylesheet" href="/include/css/my.css">



    <strong class="cm-sectionlogo">
        <img src="/images/common/logo-garo.png" alt="">
    </strong>

    <section class="cm-section-sub">
        <div class="cm-mb30">
            <h2 class="cm-tit2">My 포인트</h2>
            <div class="pointbox cm-mt20 cm-mb20">
                <ul>
                    <li>
                        <h3>My 포인트</h3>
                        <span class="won">35,000</span>
                        <span class="iconpoint">P</span>
                    </li>
                    <li>
                        <h3>누적 포인트</h3>
                        <span class="won">+ 100,000</span>
                        <span class="iconpoint">P</span>
                    </li>
                    <li>
                        <h3>사용 포인트</h3>
                        <span class="won">- 35,000</span>
                        <span class="iconpoint">P</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="cm-mb30">
            <h2 class="cm-tit2">정비예약 현황</h2>
            <div class="pointbox cm-mt20 cm-mb20">
                <ul>
                    <li>
                        <h3>실행중인 정비예약</h3>
                        <span class="won">1</span>
                        <span class="cm-times">건</span>
                    </li>
                    <li>
                        <h3>1년간 정비예약</h3>
                        <span class="won">16</span>
                        <span class="cm-times">건</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="cm-mb30">
            <h2 class="cm-tit2">렌트 진행현황</h2>
            <div class="pointbox cm-mt20 cm-mb20">
                <ul>
                    <li>
                        <h3>렌트 차량 현황</h3>
                        <span class="won">3</span>
                        <span class="cm-times">대</span>
                    </li>
                    <li>
                        <h3>전체 미수금</h3>
                        <span class="won">150,000</span>
                        <span class="cm-times">원</span>
                    </li>
                </ul>
            </div>
        </div>

        
        <div class="cm-btn-wrap">
            <a href="/html/sub/account/change_pwd.html" class="cm-btn cm-blue">비밀번호 변경</a>
